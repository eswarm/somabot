<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="../static/bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="../static/css/style.css">

  <script src="../static/bower_components/angular/angular.js"></script>
  <script src="../static/bower_components/angular-aria/angular-aria.js"></script>
  <script src="../static/bower_components/angular-animate/angular-animate.js"></script>
  <script src="../static/bower_components/angular-material/angular-material.js"></script>
  <script src="../static/js/main.js"></script>
</head>

<body ng-app="Somabot">

  <md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h1>
          <span> <a href="/"> Somabot </a> </span>
        </h1>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Settings" href="./settings">
          <md-icon md-svg-icon="../static/img/settings_white.svg" style="color: greenyellow;"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <div ng-controller="SettingsCtrl">

      <form>
      <div class="setting-row" layout="row" layout-align="space-between center" >
        <div layout="col">
           Pump 1
        </div>
        <div>
        <md-select placeholder="Select Ingredient" ng-model="setting.pump1">
          <md-option ng-value="ingredient" ng-repeat="ingredient in ingredients">{{ingredient}}</md-option>
        </md-select>
        </div>
      </div>

      <div class="setting-row" layout="row" layout-align="space-between center" >
        <div layout="col">
           Pump 2
        </div>
        <div>
        <md-select placeholder="Select Ingredient" ng-model="setting.pump2">
          <md-option ng-value="ingredient" ng-repeat="ingredient in ingredients">{{ingredient}}</md-option>
        </md-select>
        </div>
      </div>

      <div class="setting-row" layout="row" layout-align="space-between center" >
        <div layout="col">
           Pump 3
        </div>
        <div>
        <md-select placeholder="Select Ingredient" ng-model="setting.pump3">
          <md-option ng-value="ingredient" ng-repeat="ingredient in ingredients">{{ingredient}}</md-option>
        </md-select>
        </div>
      </div>

      <div class="setting-row" layout="row" layout-align="space-between center" >
        <div layout="col">
           Pump 4
        </div>
        <div>
        <md-select placeholder="Select Ingredient" ng-model="setting.pump4">
          <md-option ng-value="ingredient" ng-repeat="ingredient in ingredients">{{ingredient}}</md-option>
        </md-select>
        </div>
      </div>

      <div class="setting-row" layout="row" layout-align="space-between center" >
        <div layout="col">
           Pump 5
        </div>
        <div>
        <md-select placeholder="Select Ingredient" ng-model="setting.pump5">
          <md-option ng-value="ingredient" ng-repeat="ingredient in ingredients">{{ingredient}}</md-option>
        </md-select>
        </div>
      </div>

      <div class="setting-row" layout="row" layout-align="space-between center" >
        <div layout="col">
          <label> Flow rate </label>
        </div>
        <div layout="col">
        <md-input-container class="md-block">
          <label> ML per second </label>
          <input type="number" ng-model="setting.flowrate" required>
        </md-input-container>
        </div>
      </div>

      <div layout="row" layout-align="center center">
      <md-button class="md-raised md-primary"> Save </md-button>
      </div>

    </form>

    </div>

  </md-content>



</body>

</html>
